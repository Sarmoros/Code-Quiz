<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <header>
        <div class="high-score">View High scores</div>
        <div class="timer">Time:75</div>
    </header>

    <div class="site">
    <h1>Coding Quiz Challenge</h1>
    <p>Try to answer the following code-related questions within the time limit. <br>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
    <button class="start-button">Start Quiz</button>
    </div>

    
    <div class="quiz hide">
        <h2 class="questions">First Question</h2>
        <div class="answer-buttons">
            <button class="btn">Choice 1</button><br>
            <button class="btn">Choice 2</button><br>
            <button class="btn">Choice 3</button><br>
            <button class="btn">Choice 4</button>
        </div>
    </div>

    <div class="final hide">
    <div class="results">
        <h2>All done!</h2>
        <p>Your final score is <span class= "score">0</span></p>
        <div class="textbox-container">
            <input type="text" class="textbox" placeholder="Enter your initials...">
        <button class= "submit">Submit</button>  
    </div>

    <div class="high-score">
        <h2>High scores</h2>
        <div id="High-score-list"></div>
        <button class="go-back">Go back</button>
        <button class="clear-score">Clear high scores</button>
    </div> 
</div>  
    
<script src="assets/script.js"></script>
</body>
</html>
